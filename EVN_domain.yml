  utter_ThanhToan_TaiPhongGD_NHKhac:
    - 'Thanh toán tiền điện tại phòng Giao dịch các Ngân hàng khác:
    
       a. Khách hàng mang theo Thẻ khách hàng sử dụng điện (hoặc nhớ mã khách hàng) đến phòng giao dịch của các ngân hàng để thực hiện chuyển tiền mặt hoặc chuyển khoản đến tài khoản của Công ty Điện lực mà khách hàng đang mua điện.
       
       b. Trong phiếu chuyển khoản, quý khách cần ghi rõ nội dung:
       
       - Tên đơn vị thụ hưởng: Công ty Điện lực ………..
       
       - Số tài khoản của đơn vị thụ hưởng:………………
       
       - Thanh toán tiền điện kỳ …… tháng ……năm……. cho mã khách hàng PD……..
       
