  utter_NeuChuaTTTienDien:
    - 'Quy định điều kiện, trình tự ngừng, giảm mức cung cấp điện:
    
       Căn cứ theo Khoản 2 Điều 10 tại Thông tư số: 30 /2013/TT-BCT của Bộ Công thương ngày 14 tháng 11 năm 2013 quy định điều kiện, trình tự ngừng, giảm mức cung cấp điện quy định như sau:
       
       Đối với trường hợp quy định tại Khoản 2 Điều 7 Thông tư này:
       
       a) Trường hợp không có thỏa thuận lùi ngày thanh toán tiền điện và bên mua điện đã được bên bán điện thông báo về việc thanh toán tiền điện 02 (hai) lần thì sau 15 ngày kể từ ngày thông báo lần đầu tiên, bên bán điện có quyền ngừng cấp điện cho bên mua điện;

       b) Trường hợp bên mua điện có đề nghị thoả thuận và được bên bán điện đồng ý lùi ngày thanh toán tiền điện, nếu quá thời hạn thoả thuận lùi ngày thanh toán tiền điện mà bên mua điện vẫn chưa thanh toán đủ các khoản tiền còn nợ, bên bán điện có quyền ngừng cấp điện cho bên mua điện;

       c) Khi thực hiện ngừng cấp điện, bên bán điện phải thông báo cho bên mua điện trước thời điểm ngừng cấp điện ít nhất 24 giờ và không phải chịu trách nhiệm về các thiệt hại do việc ngừng cấp điện gây ra.'
