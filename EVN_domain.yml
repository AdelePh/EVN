###Nhóm 1 - Đăng ký mua điện trung áp (DangKy-Mua-Dien-TrungAp)
  utter_HD-ThuTuc-Chung:
  - text: "Xin vui lòng lựa chọn các thông tin bên dưới mà Quý khách hàng đang quan tâm về thủ tục {LoaiYeuCau}"
    buttons:
    - title: "Hồ sơ"
      payload: "Hồ sơ"
    - title: "Chi phí"
      payload: "Chi phí"
    - title: "Thời gian giải quyết"
      payload: "Thời gian giải quyết"

  utter_Chiphi_Chung:
    - 'Chi phí: Miễn phí'
  utter_KenhTiepNhan_DK_TrungAp:
    - '- Đăng ký trực tuyến tại Cổng thông tin Điện tử TP Hà Nội, Website của Tổng Công ty, Website Chăm sóc khách hàng của Tổng Công ty Điện lực TP Hà Nội.
	
          - Đăng ký qua Ứng dụng Chăm sóc khách hàng (EVNHANOI CSKH).
		  
          - Khách hàng có nhu cầu lắp đặt trạm biến áp riêng, mua điện từ điểm đấu nối trung thế đến địa điểm sử dụng điện của khách hàng, khách hàng có thể tới trực tiếp Phòng giao dịch khách hàng của Tổng Công ty Điện lực TP Hà Nội/Công ty Điện lực.'

  utter_HoSo_DK_TrungAp:
    - '- Công văn đề nghị Thỏa thuận đấu nối của khách hàng có công trình điện đấu nối vào lưới điện trung áp.
	
       - Thông tin đăng ký đấu nối tương ứng với nhu cầu đấu nối
       
       - Sơ đồ nguyên lý các thiết bị điện chính sau điểm đấu nối
	   
       - Tài liệu kỹ thuật các trang thiết bị dự định đấu nối hoặc các thay đổi dự kiến tại điểm đấu nối hiện tại, thời gian dự kiến hoàn thành dự án, số liệu kỹ thuật của dự án đấu nối mới hoặc thay đổi đấu nối hiện tại.	  
       
       - Bản đồ vẽ mặt bằng thể hiện điểm đấu nối, vị trí trạm biến áp hoặc đường dây khách có nhu cầu cải tạo, nâng cấp, di chuyển hoặc đấu nối xây dựng mới vào lưới điện trung áp hoặc 110kV của Tổng công ty Điện lực TP Hà Nội.	  
       
       - Trường hợp khách hàng có đề nghị mua điện đồng thời với đề nghị thỏa thuận đấu nối thì ngoài hồ sơ thỏa thuận đấu nối, khách hàng cần cung cấp giấy tờ xác định địa điểm mua điện (bản sao) và Phiếu tiếp nhận thông tin đề nghị mua điện'
  utter_ChiPhi-DK-TrungAp:
    - 'Toàn bộ chi phí phát sinh từ điểm đấu nối đến địa điểm sử dụng điện của khách hàng'
  utter_Tgian_GQ-TrungAp:
    - 'Thời gian giải quyết: Không quá 07 ngày làm việc kể từ ngày nhận đủ hồ sơ.'

